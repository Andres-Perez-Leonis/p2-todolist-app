<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Descripción de Usuario</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments::navbar" />

<div class="container mt-4">
  <h2>Datos del Usuario</h2>

  <table class="table table-bordered">
    <tbody>
    <tr>
      <th>ID</th>
      <td th:text="${usuario.getId()}"></td>
    </tr>
    <tr>
      <th>Nombre</th>
      <td th:text="${usuario.getNombre()} ?: 'Sin nombre'"></td>
    </tr>
    <tr>
      <th>Email</th>
      <td th:text="${usuario.getEmail()}"></td>
    </tr>
    <tr>
      <th>Fecha de nacimiento</th>
      <td th:text="${usuario.getFechaNacimiento()} ?: 'No especificada'"></td>
    </tr>
    </tbody>
  </table>

  <h4 class="mt-5">Tareas del usuario</h4>
  <table class="table table-hover table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Título</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tarea : ${usuario.getTareas()}">
      <td th:text="${tarea.getId()}"></td>
      <td th:text="${tarea.getTitulo()}"></td>
    </tr>
    <tr th:if="${usuario.getTareas().isEmpty()}">
      <td colspan="2">Este usuario no tiene tareas asignadas.</td>
    </tr>
    </tbody>
  </table>

  <a th:href="@{/registered}" class="btn btn-secondary mt-3">Volver a la lista</a>
</div>
</body>
</html>
